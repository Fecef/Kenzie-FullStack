<!DOCTYPE html>

<head>

    <meta name="description" content="Atividade: Adicionando novos itens a lista">
    <title>Atividade: Adicionando novos itens a lista</title>
    <!-- Folha de Estilo -->

<body>
    <header class="header">
        <nav class="nav container">
            <a class="nav__logo" href="index.html"><strong>MY TASK'S</strong></a>

            <div>
                <label for="searchBar" hidden>Search</label>
                <input class="search-bar__input" type="search" name="searchBar" id="searchBar"
                    placeholder="Pesquisar tarefa">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>
    </header>

    <main class="main container">
        <section class="section">
            <h2>Inserir Tarefa</h2>

            <form class="chore-add__form">
                <label for="tituloTarefa" hidden>Titulo da Tarefa</label>
                <input class="chore-add__input" type="text" name="tituloTarefa" id="tituloTarefa"
                    placeholder="Digitar tiulo da tarefa" required>

                <label for="tipoTarefa" hidden>Tipo da Tarefa</label>
                <select name="tipoTarefa" id="tipoTarefa" class="chore-add__input" required>
                    <option value="" selected hidden>Tipo de Tarefa</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Prioritário">Prioritário</option>
                    <option value="Normal">Normal</option>
                </select>

                <button class="chore-add__btn">Adicionar Tarefa na Lista</button>
            </form>
        </section>

        <section class="section">
            <h2>Tarefas</h2>

            <menu id="chore-list" class="chore-list">

                    <i class="fa-solid fa-circle"></i>

                </li>

                    <i class="fa-solid fa-circle"></i>

                </li> -->

        </section>
    </main>
</body>

</html>
