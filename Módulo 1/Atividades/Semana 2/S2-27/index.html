<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega - CSS: Desenvolvendo Interface KenzieFlix</title>
    <meta name="description" content="Desenvolvendo Interface KenzieFlix">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://kenzie.com.br/favicon.jpeg" type="image/x-icon">
</head>

<body>

    <main class="container">
        <img class="logo" src="img/logo 1.png" alt="KenzieFlix">

        <h1 class="who-is-watching">Quem está assistindo?</h1>

        <section class="card-wrapper">
            <div class="card">
                <div class="card-avatar">
                    <img src="img/avatar1.png" alt="Aline">
                </div>
                <span>Aline</span>
            </div>

            <div class="card">
                <div class="card-avatar">
                    <img src="img/avatar1(1).png" alt="Pedrinho">
                </div>
                <span>Pedrinho</span>
            </div>

            <div class="card">
                <div class="card-avatar">
                    <img src="img/avatar1(2).png" alt="Júlia">
                </div>
                <span>Júlia</span>
            </div>

            <div class="card">
                <div class="card-avatar">
                    <span class="material-symbols-outlined">
                        add_circle
                    </span>
                </div>
                <span>Adicionar Perfil</span>
            </div>
        </section>

        <a href="#" class="perfil-switch__link">Gerenciar Perfis</a>
    </main>
</body>

</html>
