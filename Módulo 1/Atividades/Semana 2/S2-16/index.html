<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade - CSS: Utilizando Pseudo Classes</title>
    <meta name="description" content="Utilizando Pseudo Classes" />
    <link rel="stylesheet" href="_css/style.css" />
    <link
      rel="shortcut icon"
      href="https://kenzie.com.br/favicon.jpeg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div>
      <h1>Assine nossa NewsLetter</h1>

      <label for="email">Email</label>
      
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Digite seu email aqui..."
      />

      <button type="submit">Assinar</button>
    </div>
  </body>
</html>
