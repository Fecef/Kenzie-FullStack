<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade - HTML: Criando Tabela de Preços</title>
    <meta name="description" content="HTML: Criando Tabela de Preços" />
    <link
      rel="shortcut icon"
      href="https://kenzie.com.br/favicon.jpeg"
      type="image/x-icon"
    />
  </head>
  <body>
    <table>
      <caption>
        Lista de Produtos
      </caption>
      <thead>
        <tr>
          <th>PRODUTO</th>
          <th>MARCA</th>
          <th>VALOR</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Notebook</td>
          <td>The Best</td>
          <td>3000</td>
        </tr>
        <tr>
          <td>Computador</td>
          <td>The Best</td>
          <td>8000</td>
        </tr>
        <tr>
          <td>Console Video Game</td>
          <td>Sony</td>
          <td>5000</td>
        </tr>
        <tr>
          <td>Smartphone</td>
          <td>Apple</td>
          <td>8000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">* Valores sujeitos a alteração</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
